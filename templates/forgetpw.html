{% extends "base.html" %}

{% block title %}Forget Password{% endblock %}

{% block content %}
<h1>Enter Your Email</h1>

<form method="POST" action="">
  {{ form.hidden_tag() }}

  <p>
    {{ form.email.label }}<br>
    {{ form.email() }}<br>
    {% for error in form.email.errors %}
    <span style="color: red;">{{ error }}</span>
    {% endfor %}
  </p>

  <p>{{ form.submit() }}</p>
</form>
{% endblock %}

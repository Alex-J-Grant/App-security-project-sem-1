{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Submit Ban Request</h2>

  <form method="POST">
    {{ form.hidden_tag() }}

    <div class="mb-3">
      {{ form.reason.label(class="form-label") }}
      {{ form.reason(class="form-control", rows=5, placeholder="Enter reason for ban...") }}
      {% for error in form.reason.errors %}
      <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-danger">Submit Ban Request</button>
  </form>
</div>
{% endblock %}
